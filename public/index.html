<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Shop - Детский магазин</title>

  <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Предзагрузка основных ресурсов с правильными атрибутами -->
    <link rel="preload" href="images/hero-bg.webp" as="image" media="(min-width: 768px)">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Основные стили -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/auth.css">

<body>
  <!-- Контейнеры для динамически загружаемых компонентов -->
  <div id="header"></div>
  <div id="authModal"></div>
  <div id="cartSidebar"></div>
  
    <main id="main-content" class="container" role="main">
      <!-- Контент будет рендериться через роутер -->
      <div class="loading-indicator" aria-live="polite">
        Загрузка...
      </div>
    </main>
  
  <div id="footer"></div>

  <!-- Скрипты с правильными атрибутами -->
    <script src="js/app.js" type="module"></script>
  
  <!-- Для старых браузеров -->
  <script nomodule>
    document.body.innerHTML = '<p>Пожалуйста, используйте современный браузер</p>';
